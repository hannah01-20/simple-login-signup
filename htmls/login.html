<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Log-in
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Log-in</h1>
      <div class="input-feedback"></div>
      <input type="text" placeholder="Username" class="input-data" id="js-username" required>
      <input type="password" placeholder="Password" class="input-data" id="js-password" required>
      <button type="submit" id="js-login-button" class="submit">Submit</button>
      <a href="signup.html" class="link">Create account?</a>
    </div>
    <script src="/scripts/loginScript.js"></script>
  </body>
</html>
