<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Sign-up
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Sign-up</h1>
      <div class="input-feedback"></div>
      <input type="text" placeholder="Name" class="input-data" id="js-name" required>
      <input type="text" placeholder="Username" class="input-data" id="js-username" required>
      <input type="password" placeholder="Password" class="input-data" id="js-password" required>
      <button type="submit" id="js-signup-button" class="submit">Submit</button>
      
      <a href="login.html" class="link">Log-in?</a>
    </div>
    <script src="/scripts/signupScript.js"></script>
  </body>
</html>
